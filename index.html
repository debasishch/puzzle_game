<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Image Puzzle Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> <!-- Added Touch Punch -->
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="collage">
        <div class="header">
            <img src="./img/Logo1.png" alt="logo" style="width: 300px; height: 100px">
            <h1 class="heading">Image Puzzle Game</h1>
        </div>
        <hr />
        <!-- box start -->
        <div class="header2">
            <!-- <div class="playPanel"> -->
                <!-- <h3 id="imgTitle"></h3> -->
                <!-- <hr /> -->
                <div class="playbox">
                    <div class="puzzle_box">
                        <div class="puzzle_image"><h3>PUZZLE IMAGE</h3></div>
                        <ul id="sortable" class="sortable"></ul>
                    </div>
                    <div class="actualImageBox">
                        <h3>ACTUAL IMAGE</h3>
                        <img id="actualImage" />
                        <button id="newPhoto" type="button" class="btn">Change Puzzle</button>
                    </div>
                </div>
            <!-- </div> -->
            <!-- box end -->
            <div class="time">
                <div id="stepBox">
                    <div class="Count">Count:
                        <div class="stepCount">0</div>
                    </div>
                </div>
                <div id="timeBox" style="display: flex;">
                    Time: <span id="timerPanel"> </span> seconds
                </div>
        </div>
        </div>
        <!-- <div class="set_level">
            <div>Set Level</div>
            <p id="levelPanel">
                <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Medium</label>
                <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Hard</label>
            </p>
        </div> -->
        <div id="gameOver" style="display:none;">
            <div class="dashboard">
                <h2>You Loss</h2>
                Better Luck Next Time!! <br />
                <br />
                <!-- Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span>seconds<br />
                <div> -->
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/cat.jpeg'},
                { src: 'img/cartoon.jpeg'},
                { src: 'img/OIP.jpeg'},
                { src: 'img/download.jpeg'},
                { src: 'img/french_polynesia.jpeg'},
                { src: 'img/south_africa.jpeg'},
                { src: 'img/vietnam.jpeg'},
                { src: 'img/scotland.jpeg'},
                { src: 'img/scenery.jpeg'}
              
                
            ];
            
            $(function () {
                var gridSize = 4;
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    // var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });

        </script>
    </div>
</body>

</html>
